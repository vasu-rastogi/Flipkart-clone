<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
    <div class="logo">Flipkart</div>
    <input type="text" class="search-bar" placeholder="Search for products">
    <div class="header-right">
      <a href="cart.html">Cart</a>
      <a href="About.html">About Us</a>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="Login.html">Login</a>
    </div>
  </header>
 <section class="auth-container">
    <div class="auth-toggle">
      <button id="show-login" class="active">Login</button>
      <button id="show-signup">Sign Up</button>
    </div>

    <!-- 🔐 LOGIN FORM -->
    <form id="login-form" class="auth-form">
      <h2>Welcome Back 👋</h2>
      <input type="email" id="login-email" name="email" placeholder="Email" required />
      <input type="password" id="login-password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <span class="toggle-link" id="login-to-signup">Sign up</span></p>
    </form>

    <!-- ✨ SIGNUP FORM -->
    <form id="signup-form" class="auth-form hidden">
      <h2>Join Flipkart</h2>
      <input type="text" id="signup-username" name="username" placeholder="Username" required />
      <input type="email" id="signup-email" name="email" placeholder="Email" required />
      <input type="password" id="signup-password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <span class="toggle-link" id="signup-to-login">Login</span></p>
    </form>
  </section>

   <script src="/auth.js" type="text/javascript" defer></script>
</body>
</html>
